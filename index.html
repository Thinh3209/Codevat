<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>üíê Ch√∫c m·ª´ng 20/10 üíê</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('22.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    h1 {
      position: absolute;
      top: 12%;
      width: 100%;
      text-align: center;
      font-size: clamp(1.5rem, 6vw, 3rem);
      animation: glow 3s infinite alternate;
      padding: 0 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66b2; }
      to { text-shadow: 0 0 30px #ff99cc, 0 0 50px #ff66b2; }
    }

    .message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: clamp(1rem, 4vw, 1.5rem);
      line-height: 1.8em;
      color: #ffe6f2;
      padding: 0 15px;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Slideshow */
    .slideshow {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 85vw;
      max-width: 340px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff99cc;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s;
      object-fit: cover;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Hoa r∆°i */
    .petal {
      position: fixed;
      top: 0;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* N√∫t nh·∫°c */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 10px #ff66b2;
      transition: transform 0.3s;
    }

    .music-control:hover {
      transform: scale(1.1);
    }

    @media (max-height: 500px) {
      .slideshow {
        bottom: 5%;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>üíñ Ch√∫c m·ª´ng ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10 üíñ</h1>
  <div class="message">
    Ch√∫c em iu lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† r·∫°ng r·ª° nh∆∞ nh·ªØng ƒë√≥a hoa.<br>
    Ch√∫c em iu s·ªõm c√≥ ƒëc anh hihi üíñüíê
  </div>

  <div class="slideshow">
    <img src="11.jpg" class="active">
    <img src="12.jpg">
    <img src="13.jpg">
  </div>

  <button class="music-control" id="musicBtn">üéµ</button>
  <audio id="bgMusic" src="lnyan.mp3" loop></audio>

  <script>
    // Slideshow
    const slides = document.querySelectorAll('.slideshow img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);

    // Hoa r∆°i
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      const size = Math.random() * 10 + 10 + 'px';
      petal.style.width = size;
      petal.style.height = size;
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.backgroundColor = ['#ffb6c1', '#ffc0cb', '#ff69b4', '#ffe4e1'][Math.floor(Math.random() * 4)];
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 200);

    // Nh·∫°c n·ªÅn
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    let playing = false;

    // Nh·∫•n n√∫t ƒë·ªÉ b·∫≠t/t·∫Øt nh·∫°c
    btn.addEventListener('click', () => {
      if (!playing) {
        music.play().then(() => {
          btn.textContent = 'üîà';
          playing = true;
        }).catch(() => alert("Ch·∫°m m√†n h√¨nh ƒë·ªÉ b·∫≠t nh·∫°c üé∂"));
      } else {
        music.pause();
        btn.textContent = 'üéµ';
        playing = false;
      }
    });

    // Cho ph√©p ph√°t nh·∫°c khi ng∆∞·ªùi d√πng ch·∫°m m√†n h√¨nh ƒë·∫ßu ti√™n (fix iOS)
    document.body.addEventListener('touchstart', function enableSound() {
      music.play().then(() => {
        btn.textContent = 'üîà';
        playing = true;
      }).catch(() => {});
      document.body.removeEventListener('touchstart', enableSound);
    });
  </script>
</body>
</html>
