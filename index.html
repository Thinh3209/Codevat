<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch√∫c m·ª´ng 20/10 üíê</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('22.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    h1 {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66b2; }
      to { text-shadow: 0 0 30px #ff99cc, 0 0 50px #ff66b2; }
    }

    .message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      line-height: 1.8em;
      color: #ffe6f2;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Slideshow */
    .slideshow {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #ff99cc;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s;
      object-fit: cover;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Hoa r∆°i */
    .petal {
      position: fixed;
      top: 0;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* N√∫t nh·∫°c */
    .music-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 10px #ff66b2;
      transition: transform 0.3s;
    }

    .music-control:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>üíñCh√∫c m·ª´ng ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10üíñ</h1>
  <div class="message">
    Ch√∫c em iu lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† r·∫°ng r·ª° nh∆∞ nh·ªØng ƒë√≥a hoa.<br>
    Ch√∫c em iu s·ªõm c√≥ ƒëc anh hihiüíñüíê
  </div>

  <div class="slideshow">
    <img src="11.jpg" class="active">
    <img src="12.jpg">
    <img src="13.jpg">
  </div>

  <button class="music-control" id="musicBtn">üîä</button>
  <audio id="bgMusic" src="music.mp3" loop muted></audio>

  <script>
    // Slideshow
    const slides = document.querySelectorAll('.slideshow img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);

    // Hoa r∆°i üå∏
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      const size = Math.random() * 10 + 10 + 'px';
      petal.style.width = size;
      petal.style.height = size;
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.backgroundColor = ['#ffb6c1', '#ffc0cb', '#ff69b4', '#ffe4e1'][Math.floor(Math.random() * 4)];
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 200);

    // Nh·∫°c n·ªÅn
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    let playing = false;

    btn.addEventListener('click', () => {
      music.muted = false;
      if (!playing) {
        music.play().catch(() => {});
        btn.textContent = 'üîà';
      } else {
        music.pause();
        btn.textContent = 'üîä';
      }
      playing = !playing;
    });

    // Ph√°t nh·∫°c khi ng∆∞·ªùi d√πng click ƒë·∫ßu ti√™n
    document.body.addEventListener('click', function autoPlay() {
      if (!playing) {
        music.muted = false;
        music.play().catch(() => {});
        btn.textContent = 'üîà';
        playing = true;
      }
      document.body.removeEventListener('click', autoPlay);
    });
  </script>
</body>
</html>
