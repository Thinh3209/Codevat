<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chúc mừng 20/10 💐</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('22.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    h1 {
      position: absolute;
      top: 12%;
      width: 100%;
      text-align: center;
      font-size: 2.8em;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66b2; }
      to { text-shadow: 0 0 30px #ff99cc, 0 0 50px #ff66b2; }
    }

    .message {
      position: absolute;
      top: 28%;
      width: 100%;
      text-align: center;
      font-size: 1.4em;
      line-height: 1.8em;
      color: #ffe6f2;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Slideshow */
    .slideshow {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px #ff99cc;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s;
      object-fit: cover;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Hoa rơi */
    .petal {
      position: fixed;
      top: 0;
      border-radius: 50%;
      opacity: 0.9;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* Nút nhạc */
    .music-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 10px #ff66b2;
      transition: transform 0.3s;
    }

    .music-control:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>💖 Chúc mừng ngày Phụ Nữ Việt Nam 20/10 💖</h1>
  <div class="message">
    Chúc em yêu luôn xinh đẹp, hạnh phúc và rạng rỡ như những đóa hoa.<br>
    Chúc em sớm có được anh nhé 😘💐
  </div>

  <div class="slideshow">
    <img src="11.jpg" class="active">
    <img src="11.jpg">
    <img src="11.jpg">
  </div>

  <button class="music-control" id="musicBtn">🔊</button>
  <audio id="bgMusic" src="music.mp3" loop playsinline></audio>

  <script>
    // Slideshow
    const slides = document.querySelectorAll('.slideshow img');
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 4000);

    // Hoa rơi 🌸
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      const size = Math.random() * 10 + 10 + 'px';
      petal.style.width = size;
      petal.style.height = size;
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.backgroundColor = ['#ffb6c1', '#ffc0cb', '#ff69b4', '#ffe4e1'][Math.floor(Math.random() * 4)];
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 250);

    // Nhạc nền 🎵
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    let playing = false;

    btn.addEventListener('click', () => {
      if (!playing) {
        music.play().catch(() => {});
        btn.textContent = '🔈';
      } else {
        music.pause();
        btn.textContent = '🔊';
      }
      playing = !playing;
    });

    // Phát nhạc khi người dùng click lần đầu
    document.body.addEventListener('click', function autoPlay() {
      if (!playing) {
        music.play().catch(() => {});
        btn.textContent = '🔈';
        playing = true;
      }
      document.body.removeEventListener('click', autoPlay);
    });
  </script>
</body>
</html>
